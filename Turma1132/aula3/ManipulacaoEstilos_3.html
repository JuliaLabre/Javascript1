<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo3</title>
  </head>
  <body>
    <!-- HTML -->
    <div id="meuElementoEstilizado">Estilizado!</div>

    <!-- JavaScript -->
    <script>
      // Modificando estilos dinamicamente
      var elementoEstilizado = document.getElementById("meuElementoEstilizado");
      elementoEstilizado.style.color = "blue";
      elementoEstilizado.style.fontSize = "20px";
    </script>
  </body>
</html>
