<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo1</title>
  </head>
  <body>
    <!-- HTML -->
    <div id="meuElemento">Olá, Mundo!</div>

    <!-- JavaScript -->
    <script>
      // Selecionando um elemento pelo ID e modificando seu conteúdo
      var meuElemento = document.getElementById("meuElemento");
      meuElemento.innerHTML = "Ola mundo";
    </script>
  </body>
</html>
